<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ac3946455.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .navbar{
            background: rgb(255, 116, 116);
        }
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
            margin: 10px;
        }
        a{
            text-decoration: none;
            color: black;
            padding: 5px;
        }
        a:hover{
            background: white;
            border-radius: 2px;
            opacity: 0.5;
        }
        .left{
            float: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact us</a></li>
            <li class="left"><a href="#">Admin</a></li>
            <li class="left"><a href="#"><i class="fa-solid fa-message"></i></a></li>
        </ul>
    </div>



    
</body>
</html>
